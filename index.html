<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro BlueBerry</title>

    <style>
        :root {
            --fondo: #0b0f19;
            --panel: #111827;
            --primario: #1d4ed8;
            --texto: #f3f4f6;
            --borde: #1f2937;
        }

        body {
            background: var(--fondo);
            color: var(--texto);
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .contenedor {
            display: grid;
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .panel {
            background: var(--panel);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--borde);
        }

        .entrada {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 6px;
            border: none;
            background: #374151;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--primario);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        th {
            background: #1f2937;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .panel {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Registro BlueBerry</h1>

    <div class="contenedor">

        <!-- Ventas Directas -->
        <section class="panel">
            <h2>Ventas Directas</h2>

            <label>Tipo:</label>
            <select id="tipoD" class="entrada">
                <option value="Sin Leche">Sin Leche</option>
                <option value="Con Leche">Con Leche</option>
                <option value="Especial Blue">Especial Blue</option>
                <option value="Especial Pink">Especial Pink</option>
            </select>

            <label>Cantidad:</label>
            <input id="cantD" type="number" class="entrada">

            <label>Precio por Pieza:</label>
            <input id="precioD" type="number" class="entrada">

            <button id="btnGuardarDirecta">Guardar Venta Directa</button>

            <table>
                <thead>
                    <tr><th>Tipo</th><th>Cant.</th><th>Total</th></tr>
                </thead>
                <tbody id="tablaDirecta"></tbody>
            </table>
        </section>

        <!-- Ventas Indirectas -->
        <section class="panel">
            <h2>Ventas Indirectas</h2>

            <label>Nombre:</label>
            <select id="selectIndirecto" class="entrada"></select>

            <label>Cantidad:</label>
            <input id="cantidadIndirecto" type="number" class="entrada">

            <button id="btnGuardarIndirecta">Guardar Venta Indirecta</button>

            <table>
                <thead>
                    <tr><th>Nombre</th><th>Cant.</th><th>Fecha</th></tr>
                </thead>
                <tbody id="tablaIndirecta"></tbody>
            </table>
        </section>

        <!-- Gastos -->
        <section class="panel">
            <h2>Gastos</h2>

            <label>Descripción:</label>
            <input id="descGasto" class="entrada">

            <label>Monto:</label>
            <input id="montoGasto" type="number" class="entrada">

            <button id="btnGuardarGasto">Guardar Gasto</button>

            <table>
                <thead>
                    <tr><th>Descripción</th><th>Monto</th></tr>
                </thead>
                <tbody id="tablaGasto"></tbody>
            </table>
        </section>

        <!-- Total -->
        <section class="panel">
            <h2>Total Ganado</h2>
            <p id="total">$0.00</p>
        </section>

    </div>

    <script src="app.js"></script>

</body>
</html>
